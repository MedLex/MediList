<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/MediApp.css" />

<!--	<script type="text/javascript" src="phonegap.js"></script> -->
	<script type="text/javascript" src="js/MediGen.js"></script>
	<script type="text/javascript" src="js/MediApp.js"></script>
	<script type="text/javascript" src="js/Calender.js"></script>
	<script type="text/javascript" src="js/lijsten.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<title>Medicatieoverzicht</title>
</head>
<body onload="init()">
    <div id="wrapper" style="top:0px;">
		<!--
			Hier volgt het medicatieoverzicht
		 -->
		<div id="overzicht">
			<div id="itemHeader" class="itemHeader standardWhite standard"><b>Medicatielijst</b></div>
		</div>
		<!--
			De lijst met personen, wordt ook gebruikt voor de lijst met lijsten :)
		 -->
		<div id="persons">
			<div id="personsHeader" class="itemHeader standardWhite standard">
				<b>Gebruikers</b>
			</div>
		</div>
		<!--
			Onderhoud / toevoegen van de gegevens van een individuele persoon
		 -->
		<div id="individualCover"></div>
		<div id="individual">
			<div class="individualHeader popHeader"><div id="individualText"><b>Toevoegen nieuwe persoon</b></div>
				<div class="individualClose" onmouseup="indiCancel();"></div>
			</div>
			<div id="individualBody">
				<form>
					<table>
						<tr>
							<td class="standard">Naam</td>
							<td><input id="indiNaam" type="text" /></td>
						</tr>
						<tr>
							<td class="standard">Geboortedatum</td>
							<td><input id="indiGeboren" type="date" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div id="individualButton" class="ok button" onmouseup="indiOK(-1,0);"><b>OK</b></div>
		</div>
		<!--
			Verwijderen van een persoon en/of de medicatielijst(en) van een persoon
		 -->
		<div id="individualDelete">
			<div class="individualHeader popHeader"><div id="deleteText"><b>Verwijderen</b></div>
				<div class="individualClose" onmouseup="deleteCancel();"></div>
			</div>
			<div id="deleteBody">
				<div id="deleteQuestion" class="standard"></div>
				<div id="deleteAll" class="large" onmouseup="toggle('iconDeleteAll');"><div id="iconDeleteAll" class="unchecked"></div>Gebruiker en medicatielijsten</div>
				<div id="deleteLists" onmouseup="toggle('iconDeleteLists');"><div id="iconDeleteLists" class="unchecked"></div><div id="deleteListsText" class="large">Medicatielijsten</div></div>
			</div>
			<div class="ok">
				<div id="deleteIndividual" class="ok2 button" onmouseup="deleteOK(-1);"><b>Verwijder</b></div>
				<div class="ok3 button" onmouseup="deleteCancel();"><b>Annuleer</b></div>
			</div>
		</div>

		<!--
			De configuratie settings
		 -->
		<div id="config">
			<div class="itemHeader standardWhite standard"><b>Instellingen</b></div>
			<div id="configBody" class="large">
				<table>
					<tr class="cHeight">
						<td class="cHeight large">Bewaartermijn oude lijsten<br />(maanden)</td>
						<td class="cHeight large">&nbsp;<input type="number" id="termijn" min="0" max="12" value="0" style="width:4em;" /></td>
					</tr>
					<tr class="cHeight">
						<td class="cHeight large">Grote letters</td>
						<td class="cHeight"><div class="cHeight" style="position:relative;"><div id="largeFont" class="unchecked" onmouseup="largeFont ();"></div></div></td>
					</tr>
				</table>
			</div>
		</div>

		<!--
			Hier komt het menu. Dit moet helemaal onderaan blijven om te zorgen dat het overal overheen kan
		 -->
		<div id="menuCover" onclick="showMenu (0);"></div>
		<div id="menuBox" class="standard material">
            <div class="divMenu large" onclick="showMenu(0);"><div class="menuBack"></div>Terug</div>
            <div class="divMenu large" onclick="showAllLists();"><div class="allLists"></div>Toon alle lijsten</div>
            <div class="divMenu large" onclick="showPersons();"><div class="person"></div>Gebruikers</div>
            <div class="divMenu large" onclick="showCalender();"><div class="calender"></div>Medicatiekalender</div>
            <div class="divMenu large" onclick="showConfig();"><div class="settings"></div>Instellingen</div>
		</div>
		<!--
			En de menubalk
		 -->
		<div id="menubar" class="standard standardWhite materialHeader">
			<div id="back" onclick="back();"></div>
			<div id="headertext" class="standardWhite header">Medin</div>
			<div id="menubutton" onmouseup="showMenu(1);"></div>
		</div>
		<div id="load" class="altGrey material" onmouseup="plus();"></div>
    </div>
  </body>
</html>
