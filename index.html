<html>
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <link rel="stylesheet" type="text/css" href="css/MediApp.css" />
      
      <script type="text/javascript" src="phonegap.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/nfc.js"></script>
      <script type="text/javascript" src="js/MediGen.js"></script>
      <script type="text/javascript" src="js/MediApp.js"></script>
      <title>Medicatieoverzicht</title>
</head>
<body onload="init()">
    <div id="wrapper" style="top:0px;">
		<!--
			Hier volgt het medicatieoverzicht
		 -->
		<div id="overzicht">
			<div class="item standard50 standard" onmouseup="onShowMed(1);">
				<b>pantoprazol tablet msr 20mg</b><br />
				1 x per dag 40 milligram
				<div class="right-black"></div>
			</div>
			<div class="item standard200 standard" onmouseup="onShowMed(2);">
				<b>carbasalaatcalcium bruistablet 100mg</b><br />
				1 x per dag 100 milligram
				<div class="right-black"></div>
			</div>
			<div class="item standard50 standard" onmouseup="onShowMed(3);">
				<b>furosemide tablet 40mg</b><br />
				1 x per dag 40 milligram
				<div class="right-black"></div>
			</div>
		</div>
		<!--
			Hier komt de lijst met personen en de plekken waar een specifieke persoon kan worden onderhouden / toegevoegd
		 -->
		<div id="persons">
			<div id="okButton" class="ok alt500 material large" onmouseup="personsOK();"><b>OK</b></div>
		</div>
		<div id="individualCover"></div>
		<div id="individual" class="material">
			<div id="individualHeader" class="materialHeader alt500 large"><div id="individualText">Toevoegen nieuwe persoon</div>
				<div id="individualClose" onmouseup="indiCancel();"></div>
			</div>
			<div id="individualBody">
				<form>
					<table>
						<tr>
							<td>naam</td>
							<td><input id="indiNaam" type="text" /></td>
						</tr>
						<tr>
							<td>geboortedatum</td>
							<td><input id="indiGeboren" type="date" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div id="individualButton" class="ok alt500 material large" onmouseup="indiOK(-1);"><b>OK</b></div>
		</div>

		<!--
			Hier komt het menu. Dit moet helemaal onderaan blijven om te zorgen dat het overal overheen kan
		 -->
		<div id="menuCover" onclick="showMenu (0);"></div>
		<div id="menuBox" class="standard material">
            <div class="divMenu large" onclick="showMenu(0);"><div class="menuBack"></div>Terug</div>
            <div class="divMenu large" onclick="readTag();"><div class="arrowDown"></div>Haal nieuwe lijst</div>
            <div class="divMenu large" onclick="showNadro();"><div class="arrowUp"></div>Stuur huidige lijst</div>
            <div class="divMenu large" onclick="showPersons();"><div class="person"></div>Gebruikers</div>
		</div>
		<div id="menubar" class="standard standard500 materialHeader">
			<div id="vijzel"></div>
			<div id="headertext" class="standard500 header">Medicatieoverzicht</div>
			<div id="menubutton" onmouseup="showMenu(1);"></div>
		</div>
		<div id="load" class="material alt500" onmouseup="plus();"></div>
    </div>
<!--    <script type="text/javascript">onLoad ();</script> -->
  </body>
</html>
