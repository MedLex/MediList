<body onload="init()">
    <div id="wrapper" style="top:0px;">
		<div id="overzicht">
			<div class="item standard50 standard" onmouseup="onShowMed(1);">
				<b>pantoprazol tablet msr 20mg</b><br />
				1 x per dag 40 milligram
				<div class="right-black"></div>
			</div>
			<div class="item standard200 standard" onmouseup="onShowMed(2);">
				<b>carbasalaatcalcium bruistablet 100mg</b><br />
				1 x per dag 100 milligram
				<div class="right-black"></div>
			</div>
			<div class="item standard50 standard" onmouseup="onShowMed(3);">
				<b>furosemide tablet 40mg</b><br />
				1 x per dag 40 milligram
				<div class="right-black"></div>
			</div>
		</div>
		<div id="menuCover" onclick="showMenu (0);"></div>
		<div id="menuBox" class="standard material">
            <div class="divMenu large" onclick="showMenu(0);"><div class="menuBack"></div>Terug</div>
            <div class="divMenu large" onclick="readTag();"><div class="arrowDown"></div>Haal nieuwe lijst</div>
            <div class="divMenu large" onclick="showNadro();"><div class="arrowUp"></div>Stuur huidige lijst</div>
            <div class="divMenu large" onclick="showNadro();"><div class="person"></div>Persoonlijke gegevens</div>
		</div>
		<div id="menubar" class="standard standard500 materialHeader">
			<div id="vijzel"></div>
			<div id="headertext" class="standard500 header">Medicatieoverzicht</div>
			<div id="menubutton" onmouseup="showMenu(1);"></div>
		</div>
		<div id="load" class="material alt500" onmouseup="showMenu(1);"></div>
    </div>
