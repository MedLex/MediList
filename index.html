<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/MediApp.css" />

	<script src="cordova.js"></script>
	<script src="barcodescanner.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/nfc.js"></script>
	<script type="text/javascript" src="js/MediGen.js"></script>
	<script type="text/javascript" src="js/MediApp.js"></script>
	<script type="text/javascript" src="js/lijsten.js"></script>
	<title>Medicatieoverzicht</title>
</head>
<body onload="init()">
    <div id="wrapper" style="top:0px;">
		<!--
			Hier volgt het medicatieoverzicht
		 -->
		<div id="overzicht">
			<div id="itemHeader" class="itemHeader standardWhite standard"><b>Medicatielijst</b></div>
		</div>
		<!--
			De lijst met personen, wordt ook gebruikt voor de lijst met lijsten :)
		 -->
		<div id="persons">
			<div id="personsHeader" class="itemHeader standardWhite large"><b>Gebruikers</b></div>
			<div id="okButton" class="ok standardGrey material large" onmouseup="personsOK();"><b>OK</b></div>
		</div>
		<!--
			Onderhoud / toevoegen van de gegevens van een individuele persoon
		 -->
		<div id="individualCover"></div>
		<div id="individual" class="material">
			<div id="individualHeader" class="materialHeader standardGrey popHeader"><div id="individualText">Toevoegen nieuwe persoon</div>
				<div class="individualClose" onmouseup="indiCancel();"></div>
			</div>
			<div id="individualBody">
				<form>
					<table>
						<tr>
							<td>naam</td>
							<td><input id="indiNaam" type="text" /></td>
						</tr>
						<tr>
							<td>geboortedatum</td>
							<td><input id="indiGeboren" type="date" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div id="individualButton" class="ok standardGrey material button" onmouseup="indiOK(-1);"><b>OK</b></div>
		</div>
		<!--
			Verwijderen van een persoon en/of de medicatielijst(en) van een persoon
		 -->
		<div id="individualDelete" class="material">
			<div id="individualHeader" class="materialHeader alt500 large"><div id="individualText">Verwijderen</div>
				<div class="individualClose" onmouseup="deleteCancel();"></div>
			</div>
			<div id="deleteBody">
				<div id="deleteQuestion" class="large"></div>
				<div id="deleteAll" class="large" onmouseup="toggle('iconDeleteAll');"><div id="iconDeleteAll" class="unchecked"></div>Gebruiker en medicatielijsten</div>
				<div id="deleteLists" onmouseup="toggle('iconDeleteLists');"><div id="iconDeleteLists" class="unchecked"></div><div id="deleteListsText" class="large">Medicatielijsten</div></div>
			</div>
			<div id="deleteIndividual" class="ok alt500 material large" onmouseup="deleteOK(-1);"><b>Verwijder</b></div>
			<div id="deleteCancel" class="ok alt500 material large" onmouseup="deleteCancel();"><b>Annuleer</b></div>
		</div>

		<!--
			De configuratie settings
		 -->
		<div id="config">
			<div class="itemHeader standardGrey popHeader">Instellingen</div>
			<div id="configBody" class="large">
				<table>
					<tr class="cHeight">
						<td class="cHeight large">Bewaartermijn oude lijsten<br />(maanden)</td>
						<td class="cHeight large">&nbsp;<input type="number" id="termijn" min="0" max="12" value="0" style="width:4em;" /></td>
					</tr>
					<tr class="cHeight">
						<td class="cHeight large">Vraag toestemming voor verzenden</td>
						<td class="cHeight"><div class="cHeight" style="position:relative;"><div id="askOK" class="unchecked" onmouseup="toggle('askOK');"></div></div></td>
					</tr>
				</table>
			</div>
			<div id="okButton" class="ok alt500 material large" onmouseup="configOK();"><b>OK</b></div>
		</div>

		<!--
			Hier komt het menu. Dit moet helemaal onderaan blijven om te zorgen dat het overal overheen kan
		 -->
		<div id="menuCover" onclick="showMenu (0);"></div>
		<div id="menuBox" class="standard material">
            <div class="divMenu cronusLarge" onclick="showMenu(0);"><div class="menuBack"></div>Terug</div>
            <div class="divMenu cronusLarge" onclick="showAllLists();"><div class="allLists"></div>Toon alle lijsten</div>
            <div class="divMenu cronusLarge" onclick="showPersons();"><div class="person"></div>Gebruikers</div>
            <div class="divMenu cronusLarge" onclick="showConfig();"><div class="settings"></div>Instellingen</div>
		</div>
		<!--
			En de menubalk
		 -->
		<div id="menubar" class="standard standardWhite materialHeader">
			<div id="vijzel"></div>
			<div id="headertext" class="standardWhite header">Medin</div>
			<div id="menubutton" onmouseup="showMenu(1);"></div>
		</div>
		<div id="load" class="material altGrey" onmouseup="plus();"></div>
    </div>
<!--    <script type="text/javascript">onLoad ();</script> -->
  </body>
</html>
